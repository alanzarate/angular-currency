
    <form (ngSubmit)="submit()">
        <div> 
        <mat-form-field appearance="fill">
            <mat-label>Moneda Principal</mat-label>
            <mat-select [(ngModel)]="selectedValue1" name="moneda1">
              <mat-option *ngFor="let sym of symbols1" [value]="sym.value">
                {{sym.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Moneda Secundaria</mat-label>
            <mat-select [(ngModel)]="selectedValue2" name="moneda2">
              <mat-option *ngFor="let sym of symbols1" [value]="sym.value">
                {{sym.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <p> Selected food: {{selectedValue1}} and  {{selectedValue2}}</p>
    
</div>

<div>
    <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
      
      <p>Selected range: {{range.value | json}}</p>
       
      
      
</div>
<button mat-raised-button color="warn">Convertir</button>
</form>
