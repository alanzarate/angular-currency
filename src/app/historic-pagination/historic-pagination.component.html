
    <mat-form-field appearance="fill" >
        <mat-label>Tamano de pagina</mat-label>
        <mat-select [(value)]="selectedSizeOfData" (selectionChange)="change1($event.value, 'pagina')">
        <mat-option *ngFor="let a of sizeOfData" [value]="a.value">
            {{a.viewValue}}
        </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" >
        <mat-label>Campo: </mat-label>
        <mat-select [(value)]="selectedSortByList" (selectionChange)="change1($event.value, 'field')">
        <mat-option *ngFor="let a of sortByList" [value]="a.value">
            {{a.viewValue}}
        </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" >
        <mat-label>Ordernar:</mat-label>
        <mat-select [(value)]="selectedOrderSort" (selectionChange)="change1($event.value, 'order')" >
        <mat-option *ngFor="let a of orderSort" [value]="a.value">
            {{a.viewValue}}
        </mat-option>
        </mat-select>
    </mat-form-field>
 
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
<div class="container">
    <h4>
    
    </h4>
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">FROM</th>
          <th scope="col">AMOUNT</th>
          <th scope="col">TO</th>
          <th scope="col">RESULT</th>
          <th scope="col">DATE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data | paginate: config">
          <th scope="row">{{item.id}}</th>
          <td>{{item.from}}</td>
          <td>{{item.amount}}</td>
          <td>{{item.to}}</td>
          <td>{{item.result}}</td>
          <td>{{item.date}}</td>
        </tr>
      </tbody>
    </table>
  
   
  
  </div>
